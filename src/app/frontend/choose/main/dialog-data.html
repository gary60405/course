<h1 mat-dialog-title><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
  選課確認?</h1>
<mat-dialog-content>確認請按是，否則按否</mat-dialog-content>
<mat-dialog-actions>
  <button autoFocus mat-button mat-dialog-close (click)="onCheck()">是</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button mat-dialog-close>否</button>
</mat-dialog-actions>
