<div class="container-fluid">
    <div class="row">
        <mat-card class="mt-3 w-100 p-0">
            <div class="list-group w-100 text-center">
                <div class="bg-info text-white card-header text-center font-weight-bold">課程退選</div>
                <div class="card-body card-padding">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">開課班級</th>
                            <th scope="col">課程代碼</th>
                            <th scope="col">課程名稱</th>
                            <th scope="col">任課教授</th>
                            <th scope="col">修別</th>
                            <th scope="col">學分</th>
                            <th scope="col">星期</th>
                            <th scope="col">節次</th>
                            <th scope="col">教室</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of this.collegeService.selectedCourse; let i = index">
                            <th scope="row"><button id="btn_{{i}}"
                                                    class="{{item.btnColor}}"
                                                    disabled="{{item.isDisabled}}"
                                                    mat-raised-button
                                                    color="accent"
                                                    (click)="unroll(i)">{{item.btnText}}</button></th>
                            <td>{{item.level}}</td>
                            <td>{{item.code}}</td>
                            <td>{{item.courseName}}</td>
                            <td>{{item.teacherName}}</td>
                            <td>{{item.require}}</td>
                            <td>{{item.score}}</td>
                            <td>{{item.date}}</td>
                            <td>{{item.time}}</td>
                            <td>{{item.site}}</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="alert alert-info" role="alert">
                        共{{collegeService.selectedCourse.length}}門課，共{{score}}學分
                        </div>
                </div>
            </div>
        </mat-card>
    </div>
  </div>
